<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="content"></div>
    <dialog class="task-dialog">
        <form action="" method="">
            <fieldset>
                <legend>Add New Task</legend>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li>
                        <label for="project">Project</label>
                        <select id="project" name="project"></select>
                    </li>
                </ul>
            </fieldset>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmTask" value="default">Submit</button>
            </div>
        </form>
    </dialog>
    <dialog class="proj-dialog">
        <form action="" method="">
            <fieldset>
                <legend>Add New Project</legend>
                <ul>
                    <li>
                        <label for="proj-title">Project Title</label>
                        <input type="text" name="proj-title" id="proj-title">
                    </li>
                </ul>
            </fieldset>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmProj" value="default">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
